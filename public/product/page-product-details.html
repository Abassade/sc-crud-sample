<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/sc-model.html">

<dom-module id="page-product-details">
  <template>
    <!-- local DOM for your element -->
    <sc-model id="product-name" resource-type="Product" resource-id="{{productId}}" resource-field="name" resource-value="{{productName}}"></sc-model>
    <sc-model id="product-qty" resource-type="Product" resource-id="{{productId}}" resource-field="qty" resource-value="{{productQty}}"></sc-model>
    <sc-model id="product-price" resource-type="Product" resource-id="{{productId}}" resource-field="price" resource-value="{{productPrice}}"></sc-model>
    <sc-model id="product-desc" resource-type="Product" resource-id="{{productId}}" resource-field="desc" resource-value="{{productDesc}}"></sc-model>
    
    <h2>{{productName}}</h2>
    <div>
      <span>Qty:</span><input type="text" value="{{productQty}}" on-change="saveValue" data-save-to="product-qty">
    <div>
    <div>
      <span>Price:</span><input type="text" value="{{productPrice}}" on-change="saveValue" data-save-to="product-price">
    <div>
    <div>
      <span>Description:</span><input type="text" value="{{productDesc}}" on-change="saveValue" data-save-to="product-desc">
    <div>
  </template>

  <script>
    // element registration
    Polymer({
      is: 'page-product-details',
      
      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        
        productId: {
          type: Number,
          value: 1
        },
        productName: {
          type: String
        },
        productQty: {
          type: Number
        },
        productPrice: {
          type: Number
        },
        productDescVersion: {
          type: Number
        },
        productDesc: {
          type: String
        }
      },
      
      saveValue: function (event) {
        var targetModelName = event.target.dataset.saveTo;
        var targetModel = this.$[targetModelName];
        targetModel.fire('save', event.target.value);
      }
    });
  </script>
</dom-module>
