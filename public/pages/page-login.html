<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/sc-socket.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="page-login">
  <style>
    .heading {
      display: inline-block;
      margin-bottom: 10px;
    }
    
    .content-body {
      width: 500px;
    }
    
    .content-container {
      width: 100%;
      display: flex;
      -webkit-display: flex;
      flex-direction: column;
      -webkit-flex-direction: column;
      padding: 20px;
    }
    
    .content-row {
      display: flex;
      -webkit-display: flex;
      width: 100%;
    }
    
    .content-col {
      box-sizing: border-box;
      display: inline-block;
      width: 50%;
    }
    
    .username-row {
      margin-top: 10px;
    }
    
    .error-container {
      line-height: 40px;
      vertical-align: middle;
      color: #c00;
    }
  </style>
  
  <template>
    <sc-socket socket="{{socket}}"></sc-socket>
    
    <!-- local DOM for your element -->
    <div class="content-container">
      <h2 class="content-row heading">Login</h2>
      <div class="content-body">
        <div class="content-row">
          <span class="error-container">{{error}}</span>
        </div>
        <div class="content-row username-row">
          <div class="content-col">
            Username:
          </div>
          <div class="content-col">
            <input type="text" value="{{username::input}}">
          </div>
        </div>
        <div class="content-row">
          <div class="content-col">
            Password:
          </div>
          <div class="content-col">
            <input type="text" value="{{password::input}}">
          </div>
        </div>
        <div class="content-row">
          <input type="button" class="btn" value="Login" on-click="login">
        </div>
      </div>
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: 'page-login',
      
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],
      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        username: {
          type: String
        },
        password: {
          type: String
        },
        error: {
          type: String
        },
        socket: {
          type: Object
        }
      },
      
      login: function (event) {
        var self = this;
        
        var details = {
          username: this.username,
          password: this.password
        };
        this.socket.emit('login', details, function (err, failure) {
          if (err) {
            self.error = 'Failed to login due to error: ' + err;
          } else if (failure) {
            self.error = failure;
          } else {
            self.error = '';
            location.hash = '#!/';
          }
        });
      }
    });
  </script>
</dom-module>
