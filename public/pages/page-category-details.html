<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/sc-model.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="page-category-details">
  <style>
    .heading {
      display: inline-block;
      margin-bottom: 30px;
    }
    
    .content-body {
      width: 500px;
    }
    
    .content-container {
      width: 100%;
      display: flex;
      -webkit-display: flex;
      flex-direction: column;
      -webkit-flex-direction: column;
      padding: 20px;
    }
    
    .content-row {
      display: flex;
      -webkit-display: flex;
      width: 100%;
    }
    
    .content-col {
      box-sizing: border-box;
      display: inline-block;
      width: 100%;
    }
    
    .content-col-half {
      box-sizing: border-box;
      display: inline-block;
      width: 50%;
    }
  </style>
  
  <template>
    <!-- Model components (data sources) for this page -->
    <sc-model id="category-name" resource-type="Category" resource-id="{{categoryId}}" resource-field="name" resource-value="{{categoryName}}"></sc-model>
    <sc-model id="category-desc" resource-type="Category" resource-id="{{categoryId}}" resource-field="desc" resource-value="{{categoryDesc}}"></sc-model>
    <sc-model id="category-products" model-type="collection" resource-page="{{categoryProductsPage}}" resource-type="Category" resource-id="{{categoryId}}" resource-field="products" resource-value="{{categoryProducts}}"></sc-model>
    
    <!-- Generate some models dynamically -->
    <template is="dom-repeat" items="{{productRows}}" filter="hasIdFilter" observe="id">
      <sc-model resource-type="Product" resource-id="{{item.id}}" resource-field="qty" resource-value="{{item.qty}}"></sc-model>
      <sc-model resource-type="Product" resource-id="{{item.id}}" resource-field="price" resource-value="{{item.price}}"></sc-model>
      <sc-model resource-type="Product" resource-id="{{item.id}}" resource-field="name" resource-value="{{item.name}}"></sc-model>
    </template>
    
    <sc-model id="new-product" resource-type="Product" resource-id="{{newProductId}}" resource-field="name"></sc-model>
    
    <div class="content-container">
      <a href="/#!/"><< Back to category list</a>
      <h2 class="content-row heading">{{categoryName}}</h2>
      <p>
        <h4>Category description:</h4>
        <span>{{categoryDesc}}</span>
      </p>
      <div class="content-body">
        <div class="content-row">
          <div class="content-col">
            <h4>Products:</h4>
            
            <table class="table">
              <tr>
                <th>Name</th>
                <th>QTY</th>
                <th>Price</th>
              </tr>
              <template is="dom-repeat" items="{{productRows}}" filter="hasNameFilter" observe="id name qty price">
                <tr>
                  <td><a href="{{computeProductDetailsUrl(item.id)}}">{{item.name}}</a></td>
                  <td>{{item.qty}}</td>
                  <td>{{item.price}}</td>
                </tr>
              </template>
            </table>
          </div>
        </div>
        
        <div class="content-row">
          <div class="content-col-half">
            <input type="text" value="{{newProductName::input}}" on-keydown="keyPressed">
          </div>
          <div class="content-col-half">
            <input type="button" class="btn" value="Add product" on-click="addProduct">
          </div>
        </div>
        
        <div class="content-row">
          <div class="content-col">
            <a href="javascript:void(0);" on-click="goToPrevPage">Prev page</a> <span>{{categoryProductsPage}}</span> <a href="javascript:void(0);" on-click="goToNextPage">Next page</a>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: 'page-category-details',
      
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],
      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        categoryId: {
          type: Number,
          value: 1
        },
        categoryName: {
          type: String
        },
        productDesc: {
          type: String
        },
        categoryProducts: {
          type: Array,
          value: []
        },
        categoryProductsPage: {
          type: Number,
          value: 0
        },
        productRows: {
          type: Array,
          computed: 'computeProductRows(categoryProducts)'
        },
        newProductName: {
          type: String,
          value: ''
        }
      },
      
      goToPrevPage: function () {
        if (this.categoryProductsPage > 0) {
          this.categoryProductsPage--;
        }
      },
      
      goToNextPage: function () {
        this.categoryProductsPage++;
      },
      
      computeProductRows: function (categoryProductIds) {
        var computedProducts = [];
        
        if (categoryProductIds) {
          for (var i = 0; i < categoryProductIds.length; i++) {
            if (this.productRows && this.productRows[i] && this.productRows[i].id == categoryProductIds[i]) {
              computedProducts[i] = this.productRows[i];
            } else {
              computedProducts[i] = {id: categoryProductIds[i]};
            }
          }
        }
        return computedProducts;
      },
      
      computeNewProductId: function (productRows) {
        return productRows.length + 1;
      },
      
      computeProductDetailsUrl: function (productId) {
        return '#!/category/' + this.categoryId + '/product/' + productId;
      },
      
      hasNameFilter: function (item) {
        return !!item.name;
      },
      
      hasIdFilter: function (item) {
        return !!item.id;
      },
      
      keyPressed: function (e) {
        if (e.keyCode == 13) {
          this.addProduct();
        }
      },
      
      addProduct: function () {
        var self = this;
        
        var productNameModel = this.$['new-product'];
        var productListModel = this.$['category-products'];
        productListModel.add(function (err, newId) {
          if (err) {
            // TODO: Handle error
          } else {
            self.newProductId = newId;
            productNameModel.save(self.newProductName);
            self.newProductName = '';
          }
        });
      }
    });
  </script>
</dom-module>
