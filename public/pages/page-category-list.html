<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/sc-model.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="page-category-list">
  <style>
    .heading {
      display: inline-block;
      margin-bottom: 30px;
    }
    
    .content-body {
      width: 500px;
    }
    
    .content-container {
      width: 100%;
      display: flex;
      -webkit-display: flex;
      flex-direction: column;
      -webkit-flex-direction: column;
      padding: 20px;
    }
    
    .content-row {
      display: flex;
      -webkit-display: flex;
      width: 100%;
    }
    
    .content-col {
      box-sizing: border-box;
      display: inline-block;
      width: 100%;
    }
  </style>
  
  <template>
    <!-- local DOM for your element -->
    <sc-model id="category-name" resource-type="Category" resource-value="{{categories}}"></sc-model>
    
    <div class="content-container">
      <h2 class="content-row heading">Inventory Categories</h2>
      <div class="content-body">
        <div class="content-row">
          <div class="content-col">
            <table class="table">
              <tr>
                <th>Name</th>
              </tr>
              <template is="dom-repeat" items="[[categories]]">
                <tr>
                  <td><a href="{{computeCategoryDetailsUrl(item)}}">{{item.name}}</a></td>
                </tr>
              </template>
            </table>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: 'page-category-list',
      
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],
      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        categories: {
          type: Array
        }
      },
      
      computeCategoryDetailsUrl: function (category) {
        return '#!/category/' + category.id;
      },
      
      saveValue: function (event) {
        var targetModelName = event.target.dataset.saveTo;
        var targetModel = this.$[targetModelName];
        targetModel.fire('save', event.target.value);
      }
    });
  </script>
</dom-module>
